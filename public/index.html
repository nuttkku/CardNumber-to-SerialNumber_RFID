<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFID Translator</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 500px; margin: 0 auto; padding: 20px; }
        input, button { font-size: 16px; padding: 5px; }
        #result { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>RFID Translator</h1>
    <p>แปลงรหัสบัตร RFID เป็นซีเรียลนัมเบอร์</p>
    <input type="text" id="inputValue" placeholder="ป้อน Card ID">
    <button onclick="convertCardId()">แปลง</button>
    <div id="result"></div>

    <script>
        async function convertCardId() {
            const input = document.getElementById('inputValue').value;
            const response = await fetch('/convert', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ input: input }),
            });
            const data = await response.json();
            document.getElementById('result').textContent = `ซีเรียลนัมเบอร์: ${data.result}`;
        }
    </script>
</body>
</html>
